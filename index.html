<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>QR Code Card</title>
</head>


<body>

  <!-- QR Card -->
   <div class="container">

        <!-- for the QR code -->
        <div class="qr-image">
            <img src="/images/image-qr-code.png" alt="qr-code-image">
        </div>

        <!-- Text -->
         <div class="text-content">
            <h1 class="heading-title">Improve your front-end skills by building projects</h1>
            <p class="description-card">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
         </div>
   </div>
  
</body>
</html>
